  <style>
    .code-wrapper {
      position: relative;
      background: #222;
      color: #eee;
      margin: 0;
      padding: 0;
      cursor: pointer;
      font-size: 0.9em;
      font-family: "Consolas", "Courier New", monospace;
    }

    .code-wrapper code {
      display: block;
      padding: 0.5em 1em;
      white-space: pre-wrap;
      word-break: break-all;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .code-wrapper code::-webkit-scrollbar{
      display: none;
    }

    .code-wrapper::before {
      content: "Copy";
      background: #555;
      position: absolute;
      display: block;
      top: 0;
      right: 0;
      width: 70px;
      height: 30px;
      z-index: 10;
      text-align: center;
      line-height: 30px;
      color: #eee;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .code-wrapper:hover::before {
      opacity: 1;
    }

    .code-wrapper::after {
      content: "Copied!";
      background: #4caf50;
      position: absolute;
      display: block;
      top: 0;
      right: 0;
      width: 70px;
      height: 30px;
      z-index: 10;
      text-align: center;
      line-height: 30px;
      color: #eee;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .code-wrapper.clicked::after {
      opacity: 1;
    }
  </style>

    <script>
    document.querySelectorAll(".code-wrapper").forEach(codeBlock => {
      codeBlock.addEventListener("click", async function () {
        try {
          text = this.querySelector("code").textContent;
          await navigator.clipboard.writeText(text);
          this.classList.add("clicked");
          setTimeout(() => this.classList.remove("clicked"), 1500);
        } catch (err) {
          console.error("copy failed", err);
        }
      })
    });
